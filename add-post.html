  </head>
  <body>
    <div class="wrapper mx-auto max-w-[1400px] items-start py-12 px-4 hidden lg:grid grid-cols-[300px,1fr] gap-10">
      <aside class="sidebar w-[300px] sticky top-0 left-0 bg-white rounded-lg p-5 flex flex-col gap-2" style="box-shadow: 0px 40px 138px 0px rgba(0, 0, 0, 0.08);"><a class="flex gap-3 text-lg font-bold items-base" href="/" target="_blank"><span>
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
            </svg></span><span>Blog App</span></a><a class="block w-full p-3 text-gray-900 transition-all rounded hover:bg-blue-500 hover:text-white" href="/manage-posts.html">Manage Posts</a><a class="block w-full p-3 text-gray-900 transition-all rounded hover:bg-blue-500 hover:text-white" href="/add-post.html">Add Posts</a><a class="block w-full p-3 text-gray-900 transition-all rounded hover:bg-blue-500 hover:text-white" href="/update-post.html">Update Posts</a>
      </aside>
      <div class="main px-10 py-5 bg-white rounded-lg" style="box-shadow: 0px 40px 138px 0px rgba(0, 0, 0, 0.08);">
        <h1 class="mb-10 text-3xl font-semibold text-gray-900">Add new post</h1>
        <form class="w-full" id="add-post-form">
          <div class="form-row">
            <div class="form-group">
              <label class="text-sm font-medium text-gray-900">Title</label>
              <input class="w-full h-12 p-4 border border-gray-300 rounded-md outline-none" placeholder="Enter your title" name="title"/>
            </div>
            <div class="form-group">
              <label class="text-sm font-medium text-gray-900">Slug</label>
              <input class="w-full h-12 p-4 border border-gray-300 rounded-md outline-none" placeholder="Enter your slug" name="slug"/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="text-sm font-medium text-gray-900">Image</label>
              <input class="w-full h-12 p-4 border border-gray-300 rounded-md outline-none" placeholder="Enter your image URL" name="image"/>
            </div>
            <div class="form-group">
              <label class="text-sm font-medium text-gray-900">Slug</label>
              <textarea class="w-full h-32 p-4 border border-gray-300 rounded-md outline-none resize-none" placeholder="Enter your description" name="description"></textarea>
            </div>
          </div>
          <button class="px-6 py-3 text-sm font-medium text-white bg-blue-500 rounded-md block mx-auto w-fit">Add new post</button>
        </form>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
