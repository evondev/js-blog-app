<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper mx-auto max-w-[1400px] items-start py-12 px-4 hidden lg:grid grid-cols-[300px,1fr] gap-10">
      <aside class="sidebar w-[300px] sticky top-0 left-0 bg-white rounded-lg p-5 flex flex-col gap-2" style="box-shadow: 0px 40px 138px 0px rgba(0, 0, 0, 0.08);"><a class="p-3 block w-full rounded hover:bg-blue-500 text-gray-900 hover:text-white transition-all" href="/manage-posts.html">Manage Posts</a><a class="p-3 block w-full rounded hover:bg-blue-500 text-gray-900 hover:text-white transition-all" href="/add-post.html">Add Posts</a><a class="p-3 block w-full rounded hover:bg-blue-500 text-gray-900 hover:text-white transition-all" href="/update-post.html">Update Posts</a>
      </aside>
      <div class="main px-10 py-5 bg-white rounded-lg" style="box-shadow: 0px 40px 138px 0px rgba(0, 0, 0, 0.08);">
        <h1 class="mb-10 text-3xl font-semibold text-gray-900">Manage Posts</h1>
        <div class="flex items-center justify-end mb-10 gap-20">
          <div class="flex items-center gap-5 whitespace-nowrap">
            <button class="px-6 py-3 text-sm font-medium text-white bg-blue-500 rounded-md sort-by-id">Sort by Id</button>
            <button class="px-6 py-3 text-sm font-medium text-white bg-blue-500 rounded-md sort-by-status">Sort by Status</button>
            <button class="px-6 py-3 text-sm font-medium text-white bg-blue-500 rounded-md sort-by-title">Sort by Title</button>
          </div>
          <input class="w-full h-12 p-4 border border-gray-300 rounded-md outline-none" placeholder="Search posts" name="filter"/>
        </div>
        <div class="table-manage w-full">
          <table class="table w-full border-collapse" id="table-manage-posts">
            <thead>
              <tr>
                <th class="p-3 text-sm font-medium text-left">ID</th>
                <th class="p-3 text-sm font-medium text-left">Info</th>
                <th class="p-3 text-sm font-medium text-left">Status</th>
                <th class="p-3 text-sm font-medium text-left">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="py-10 flex items-center justify-center">
            <button class="px-6 py-3 text-sm font-medium text-white bg-blue-500 rounded-md load-more-post">Load more</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/manage-posts.js"></script>
  </body>
</html>
